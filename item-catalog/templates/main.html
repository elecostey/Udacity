<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_style.css') }}">
	</head>
	<body>

		<a class="app_title" href="{{url_for('showRestaurants')}}">RESTAURANTS MENU APP</a>
		<br>
		{% if username == 'USER_NOT_LOGGED_IN' %}
			<a class="button" href="{{url_for('showLogin')}}">Login</a>
    {% else %}
			<a class="button" href="{{url_for('disconnect')}}">Logout</a>
    {% endif %}

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
