<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>Cat Clicker</title>
</head>
<style>
    @media screen and (min-width: 900px) {
        body {
            width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            font-size: 2em;
        }

    }

</style>
<body>
    <header >
        <h1 style="text-align: center;">CAT CLICKER</h1>
        <h2>Click on the name of the cat to see the picture</h2>
    </header>
    <br>
    <div style="display: flex;">

        <div style="width: 20%;">
            <a class="link" id="cat1_name"></a>
            <br>
            <a class="link" id="cat2_name"></a>
            <br>
            <a class="link" id="cat3_name"></a>
            <br>
            <a class="link" id="cat4_name"></a>
            <br>
            <a class="link" id="cat5_name"></a>
        </div>

        <div style="width: 80%;">
            <div class="cat" id="cat1" style="display: none;">
                <img id="cat1_img" src="image/rengo.jpg" width="600px">
                <p>Click on the picture</p>
                <h3 id="cat1_clicks_number">Number of clicks: </h3>
            </div>

            <div class="cat" id="cat2" style="display: none;">
                <img id="cat2_img" src="image/maru.jpg" width="600px">
                <p>Click on the picture</p>
                <h3 id="cat2_clicks_number">Number of clicks: </h3>

            </div>

            <div class="cat" id="cat3" style="display: none;">
                <img id="cat3_img" src="image/romeo.jpg" width="600px">
                <p>Click on the picture</p>
                <h3 id="cat3_clicks_number">Number of clicks: </h3>
            </div>

            <div class="cat" id="cat4" style="display: none;">
                <img id="cat4_img" src="image/ulfie.jpg" width="600px">
                <p>Click on the picture</p>
                <h3 id="cat4_clicks_number">Number of clicks: </h3>
            </div>

            <div class="cat" id="cat5" style="display: none;">
                <img id="cat5_img" src="image/bobi.jpg" width="600px">
                <p>Click on the picture</p>
                <h3 id="cat5_clicks_number">Number of clicks: </h3>
            </div>
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
