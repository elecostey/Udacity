<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	  <title>My Portfolio Site</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="header_inner">
        <img class="header_logo" src="assets/udacity-logo.svg"
           alt="udacity logo">
        <div class="header_title">
          <h1>ELODIE LECOSTEY</h1>
          <h3>FRONT-END DEVELOPER</h3>
        </div>
      </div>
    </header>

    <section class="main_picture">
      <img class="background_img" src="assets/laptop-img.jpg" alt="laptop image">
    </section>

    <section class="featured_work">
      <h2>Featured Work</h2>
    </section>

    <section class="projects">
      <article class="project_one">
        <picture>
          <source
            media="(min-width: 600px) and (max-width: 780px)"
            srcset="assets/movie_trailer_500x250.jpg">
          <img class="project_img" src="assets/movie_trailer_600x300.jpg" alt="Movie Trailer Website image">
        </picture>
        <div class="project_description">
          <h2 class="project_title">Movie Trailer Website</h2>
          <a class="link_project" href="https://github.com/elecostey/Udacity/tree/master/project1-movies"
            target="_blank">View on GitHub</a>
        </div>
      </article>
      <article class="project_two">
        <img class="project_img" src="assets/placeholder_project2.jpg" alt="Project 2 image">
        <div class="project_description">
          <h2 class="project_title">Project 2</h2>
          <a class="link_project" href="https://github.com/elecostey/Udacity/tree/master/project2"
            target="_blank">View on GitHub</a>
        </div>
      </article>
      <article class="project_three">
        <img class="project_img" src="assets/placeholder_project3.jpg" alt="Project 3 image">
        <div class="project_description">
          <h2 class="project_title">Project 3</h2>
          <a class="link_project" href="https://github.com/elecostey/Udacity/tree/master/project3"
            target="_blank">View on GitHub</a>
        </div>
      </article>
    </section>
    <br>
  </body>
</html>
