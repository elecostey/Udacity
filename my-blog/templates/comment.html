
<div class="post">
  <div class="post-heading">
    <div class="post-date">
      wrote on {{renderpost.created.strftime("%b %d, %Y")}}
    </div>

    <div class="post-username">
      {{renderpost.fetchUserName() }}
    </div>
  </div>

  <div class="post-content">
    {{renderpost._render_text | safe}}
  </div>
</div>
