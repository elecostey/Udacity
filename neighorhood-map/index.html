<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/hover-master/css/hover.css" media="all" rel="stylesheet">
	<meta charset="utf-8">
	<style>
	     /* Always set the map height explicitly to define the size of the div
	      * element that contains the map. */
	     #map {
	       height: 100%;
	     }
	     /* Optional: Makes the sample page fill the window. */
	     html, body {
	       height: 100%;
	       margin: 0;
	       padding: 0;
	     }
	</style>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="navigation">
		<i aria-hidden="true" class="fa fa-search hvr-pulse-grow" id="search-icon" onclick="openNav()"></i>
		<h1 id="pushed" onclick="openNav()">Neighborhood Map</h1>
	</div>
	<div id="map"></div>
	<div class="sidenav" id="mySidenav">
		<div id="search-container">
			<a class="closebtn" href="javascript:void(0)" onclick="closeNav()">&times;</a>
			<div id="search-nav">
				<input autocomplete="off" data-bind="textInput: query, valueUpdate: 'keydown'" id="input" placeholder="Filter..." type="input">
			</div>
			<div id="scroller">
				<ul data-bind="template: {name: 'marker', foreach:markers}" id="scroller-container"></ul>
				<script id="marker" type="text/html">
				          <div data-bind="visible: visible">
				              <a href="#" data-bind="attr: {id: id}">
				                  <li>
				                      <strong data-bind="text: title"></strong>
				                      <p data-bind="text: address"></p>
				                  </li>
				              </a>
				          </div>
				</script>
			</div>
		</div>
	</div>
	<script src="js/lib/knockout-3.2.0.js">
	</script>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript">
	</script>
	<script src="js/app.js">
	</script>
	<script>
	     $( document ).ready(function() {
	         var windowWidth = $(window).width();


	         if ($(window).width() < 500) {
	           closeNav();
	         } else {
	            openNav();
	         }
	     });
	</script>
</body>
</html>
