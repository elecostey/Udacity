<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="css/hover-master/css/hover.css" rel="stylesheet" media="all">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navigation">
        <i id="search-icon" class="fa fa-search hvr-pulse-grow" onclick="openNav()" aria-hidden="true"></i>
        <h1 id="pushed" onclick="openNav()">Neighborhood Map</h1>
    </div>
    <div id="map"></div>

    <div id="mySidenav" class="sidenav">
      <div id="search-container">
        <a href="javascript:void(0)" class="closebtn" onclick= "closeNav()">&times;</a>
        <div id="search-nav">

          <input id="input" placeholder="Filter..." type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
        </div>

        <div id="scroller">
          <ul id="scroller-container" data-bind="template: {name: 'marker', foreach:markers}">
          </ul>
          <script type="text/html" id="marker">
              <div data-bind="visible: visible">
                  <a href="#" data-bind="attr: {id: id}">
                      <li>
                          <strong data-bind="text: title"></strong>
                          <p id="wiki-elem"></p>
                          <p id="url"></p>
                      </li>
                  </a>
              </div>
          </script>
        </div>

      </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/app.js"></script>


    <script>
      $( document ).ready(function() {
          var windowWidth = $(window).width();


          if ($(window).width() < 500) {
            closeNav();
          } else {
             openNav();
          }
      });




    </script>

  </body>
</html>
